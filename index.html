<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>4 Преимущества</title>
</head>

<body>

    <div class="benefits">
        <div class="container">
            <div class="benefits__title">Наши преимущества</div>
            <div class="benefits__items">

                <div class="benefits__item">
                    <div class="benefits__item-icon benefits__item-icon_1"></div>
                    <div class="benefits__item-content">
                        <div class="benefits__item-title">9 лет</div>
                        <p class="benefits__item-text">Мы продаём напольные покрытия</p>
                    </div>
                </div>

                <div class="benefits__item">
                    <div class="benefits__item-icon benefits__item-icon_2"></div>
                    <div class="benefits__item-content">
                        <div class="benefits__item-title">15 000</div>
                        <p class="benefits__item-text">Кв.м. паркета отгружается в месяц</p>
                    </div>
                </div>

                <div class="benefits__item">
                    <div class="benefits__item-icon benefits__item-icon_3"></div>
                    <div class="benefits__item-content">
                        <div class="benefits__item-title">5 000</div>
                        <p class="benefits__item-text">Постоянных клиентов. И их количество растет</p>
                    </div>
                </div>

                <div class="benefits__item">
                    <div class="benefits__item-icon benefits__item-icon_4"></div>
                    <div class="benefits__item-content">
                        <div class="benefits__item-title">380</div>
                        <p class="benefits__item-text">Объектов, на которых произведена укладка</p>
                    </div>
                </div>

                <div class="benefits__item">
                    <div class="benefits__item-icon benefits__item-icon_5"></div>
                    <div class="benefits__item-content">
                        <div class="benefits__item-title">150</div>
                        <p class="benefits__item-text">Крупных строительных организаций работают с нами</p>
                    </div>
                </div>

                <div class="benefits__item">
                    <div class="benefits__item-icon benefits__item-icon_6"></div>
                    <div class="benefits__item-content">
                        <div class="benefits__item-title">100</div>
                        <p class="benefits__item-text">Дилеров по России</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
